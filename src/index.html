<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div id="root">
    <div class= "menucolor">
      <p class="title">Pokédex</p>
      <a href="#" id="menuIcon"><i class="fa fa-bars"></i></a>
      <nav class="startmenu" id="topnav">
        <a href="#">Inicio</a>
        <a href="#">Acerca de </a>
        <a href="#">Galería</a>
        <a href="#">Recomendaciones</a>
        
      </nav>
    </div>
    <div id="starting" class="starting">
      <!--FirstScreen cambió a Starting-->


      <div class="startcontainer" id="back">
        <!--Divisor donde se mostrarán las imgenes/gifs de pokemones-->
        <div class="image" id="image"></div>
        <div class= "starttext"><h2>¡Conoce más sobre tus pokemones
          <br>para ser el mejor maestro!
        </h2>


        </div>
      <div class="containerbuttons">
        <!--Container de los botones interactivos de tipos-->
        <button class="buttonfilter insect-button" id="insect-button" data-background="Yanma">Insecto</button>
        <button class="buttonfilter plant-button" id="grass-button" data-background="Ivysaur">Planta</button>
        <button class="buttonfilter water-button" id="water-button" data-background="Gyarados" value="water">Agua</button>
        <button class="buttonfilter fire-button" id="fire-button" data-background="Charmander">Fuego</button>
        <button class="buttonfilter psychic-button" id="psychic-button" data-background="Mew">Psíquico</button>
        <button class="buttonfilter all-button" id="all-button" data-background="Yanma">Ver todos</button>

      </div> <!-- Cierre del div container de los botones de tipo-->
    </div>
    <!--Cierre de container Pantalla Starting-->


    <div id="secondscreen" class="screen-two">
      <h2>POKÉDEX</h2>
     
      <nav class="menu">
        <select name="select" id="selectorType">
          <option value="typeselector" selected disabled>Tipo:</option>
          <option value="grass">Grass</option>
          <option value="flying">Flying</option>
          <option value="fire">Fire</option>
          <option value="water">Water</option>
          <option value="bug">bug</option>
          <option value="normal">normal</option>
          <option value="poison">poison</option>
          <option value="electric">electric</option>
          <option value="ground">Ground</option>
          <option value="psychic">Physic</option>
          <option value="fighting">Fighting</option>
          <option value="rock">Rock</option>
          <option value="ghost">Ghost</option>
          <option value="ice">Ice</option>
          <option value="dragon">Dragon</option>
          <option value="dark">Dark</option>
          <option value="fairy">Fairy</option>
          <option value="steel">Steel</option>
        </select>

        
        <select name="select" id="raritySelector">
          <option value="rarityselector">Rareza</option>
          <option value="legendary">Legendary</option>
          <option value="mythic">Mythic</option>
          <option value="normal">Normal</option>
        </select>
      </nav>

      <div>
        <select name="order" id="orderSelect">
          <option value="first">Ordenar por:</option>
          <option value="A-Z" id="ascending">A-Z</option>
          <option value="Z-A" id="descending">Z-A</option>
        </select>
      </div>

      <div class="pokemonlist" id="pokemonlist">

      </div>

    </div>
    <footer>
      <p> Pokédex site created by :
        <br>
        Anahí Hernandez
        <br>
        Anahí Rosas
      </p>

    </footer>

    <script src="main.js" type="module"></script>
</body>

</html>
